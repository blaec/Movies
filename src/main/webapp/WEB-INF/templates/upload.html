<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies</title>

    <style>
        .card:hover .poster{
            left:-70px;
            transform: scale(2.5);
            transition:
                    .5s transform cubic-bezier(.155,1.105,.295,1.12),
                    .5s box-shadow,
                    .5s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
            z-index: 1;
        }
        .card:hover .poster img{
            box-shadow: 0.3rem .5rem .3rem rgba(0,0,0,.15);
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <!--/*@thymesVar id="movies" type="java.util.List<org.blaec.movies.objects.MovieDbObject>"*/-->
    <div class="card shadow-sm bg-white rounded mb-3" th:each="movie,iter: ${movies}">
        <div class="row no-gutters">
            <div class="poster col-md-1">
                <img th:src="${movie.poster}" class="card-img" alt="...">
            </div>
            <div class="col-md-11">
                <div class="card-body">
                    <h5 class="card-title" th:text="|${movie.title} (${movie.year})|">title</h5>
                    <p class="mb-0 card-text" th:text="|genre ${movie.genre}|">genre</p>
                    <p class="mb-0 card-text" th:text="|actors ${movie.actors}|">actors</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
