<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 0.7rem;
        }
        body {
            margin: 0 20rem !important;
            font: 12px system-ui;
        }

        .card-img {
            width: 200px;
            height: 300px;
        }

        .flip-container {
            perspective: 1000px;
        }
        /* flip the pane when hovered */
        .flip-container:hover .flipper, .flip-container.hover .flipper {
            transform: rotateY(180deg);
        }

        .flip-container, .front, .back {
            /*width: 320px;*/
            height: 300px;
        }

        /* flip speed goes here */
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;

            position: relative;
        }

        /* hide back of pane during swap */
        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* front pane, placed above back */
        .front {
            z-index: 2;
            /* for firefox 31 */
            transform: rotateY(0deg);
        }

        /* back, initially hidden pane */
        .back {
            transform: rotateY(180deg);
        }

    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="grid">
    <!--/*@thymesVar id="movies" type="java.util.List<org.blaec.movies.objects.MovieDbObject>"*/-->
        <div class="shadow p-1" th:each="movie,iter: ${movies}">
            <input th:id="${movie.getImdbId()}" th:value="${movie.id}" type="hidden">
            <div class="card flip-container">
                <div class="flipper">
                    <div class="card-img front">
                        <img th:src="${movie.poster}" class="card-img" alt="https://via.placeholder.com/200x300.png?text=No%20Image">
                    </div>
                    <div class="card-body back p-2">
<!--                        <div class="mb-1 d-flex">-->
<!--                            <h6 class="card-title mr-1 mb-0" th:text="${movie.title}">title</h6>-->
<!--                        </div>-->
                        <div class="mb-1 d-flex">
                            <p class="card-text font-light-weight mb-0 mr-1" th:text="${movie.rated}">rated</p>
                            <p class="card-text font-light-weight mb-0 mr-1">|</p>
                            <p class="card-text font-light-weight mb-0" th:text="${movie.runtime}">runtime</p>
                            <p class="card-text font-light-weight mb-0 mr-1">min |</p>
                            <p class="card-text font-light-weight mb-0" th:text="${movie.year}">year</p>
                        </div>
                        <div class="mb-1 d-flex">
                            <p class="card-text font-light-weight mb-0" th:text="${movie.genre}">genre</p>
                        </div>
<!--                        <div class="mb-1 d-flex">-->
<!--                            <span class="badge badge-pill badge-success mr-2">actors</span>-->
<!--                            <p class="card-text font-light-weight font-italic" th:text="${movie.actors}">actors</p>-->
<!--                        </div>-->
                        <div class="mb-0 d-flex">
                            <p class="card-text mb-0"><small class="text-muted mr-1">Last updated</small></p>
                            <p class="card-text mb-0"><small class="text-muted"
                                                             th:text="${#dates.format(movie.updated, 'yyyy-MM-dd HH:mm:ss')}">3
                                mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
