<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #250008;
            font-family: sans-serif;
        }
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /*width: 200px;*/
            /*height: 300px;*/
            background: #000;
        }
        .card .image {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .card .image img {
            width: 100%;
            transition: .5s;
        }
        .card:hover .image img {
            opacity: .5;
            transform: translateX(30%);/*100%*/
        }
        .card .details {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;/*100%*/
            height: 100%;
            background: #ffc107;
            transition: .5s;
            transform-origin: left;
            transform: perspective(2000px) rotateY(-90deg);
        }
        .card:hover .details {
            transform: perspective(2000px) rotateY(0deg);
        }
        .card .details .center {
            padding: 20px;
            text-align: center;
            background: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .card .details .center h1 {
            margin: 0;
            padding: 0;
            color: #ff3636;
            line-height: 20px;
            font-size: 20px;
            text-transform: uppercase;
        }
        .card .details .center h1 span {
            font-size: 14px;
            color: #262626;
        }
        .card .details .center p {
            margin: 10px 0;
            padding: 0;
            color: #262626;
        }
        .card .details .center ul {
            margin: 10px auto 0;
            padding: 0;
            display: table;
        }
        .card .details .center ul li {
            list-style: none;
            margin: 0 5px;
            float: left;
        }
        .card .details .center ul li a {
            display: block;
            background: #262626;
            color: #fff;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            transform: .5s;
        }
        .card .details .center ul li a:hover {
            background: #ff3636;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<!--TODO add size, rating-->
<div class="container">
    <!--/*@thymesVar id="movies" type="java.util.List<org.blaec.movies.objects.MovieDbObject>"*/-->
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" th:each="movie,iter: ${movies}">
            <div class="card shadow-sm bg-white rounded mb-2">
                <input th:id="${movie.getImdbId()}" th:value="${movie.id}" type="hidden">
                <div class="image">
                    <img th:src="${movie.poster}"/>
                </div>
                <div class="details">
                    <div class="center">
                        <h1>Someone famous<br><span>team leader</span></h1>
                        <p>Lorem ipsum is simple dummy text on the printing and typesetting industry.</p>
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
