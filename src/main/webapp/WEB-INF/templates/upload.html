<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies</title>

    <style>
        /* movie hover shadow */
        .movie {
            transition: box-shadow .5s;
        }
        .movie:hover {
            box-shadow: 7px 10px 12px gray;
        }

        /* poster hover effect */
        .card:hover .poster {
            left: -70px;
            transform: scale(2.5);
            transition: .5s transform cubic-bezier(.155, 1.105, .295, 1.12),
                        .5s box-shadow,
                        .5s -webkit-transform cubic-bezier(.155, 1.105, .295, 1.12);
            z-index: 1;
        }
        .card:hover .poster img {
            box-shadow: 1px 1px 2px black,
                        0 0 25px gray,
                        0 0 5px darkblue;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<!--TODO add size, rating-->
<div class="container">
    <!--/*@thymesVar id="movies" type="java.util.List<org.blaec.movies.objects.MovieDbObject>"*/-->
    <div class="card shadow-sm bg-white rounded mb-2" th:each="movie,iter: ${movies}">
        <input th:id="${movie.getImdbId()}" th:value="${movie.id}" type="hidden">
        <div class="row no-gutters movie align-items-center">
            <div class="poster col-md-1">
                <img th:src="${movie.poster}" class="card-img" alt="...">
            </div>
            <div class="col-md-11">
                <div class="card-body">
                    <div class="mb-1 d-flex">
                        <h2 class="card-title mr-1 mb-0" th:text="${movie.title}">title</h2>
                        <p class="card-title font-light-weight align-bottom mb-0" th:text="|(${movie.year})|">year</p>
                    </div>
                    <div class="mb-1 d-flex">
                        <p class="card-text font-light-weight mr-1 mb-0" th:text="${movie.rated}">rated</p>
                        <p class="card-text font-light-weight mr-1 mb-0">|</p>
                        <p class="card-text font-light-weight mb-0" th:text="${movie.runtime}">runtime</p>
                        <p class="card-text font-light-weight mr-1 mb-0">min |</p>
                        <p class="card-text font-light-weight mb-0" th:text="${movie.genre}">genre</p>
                    </div>
                    <div class="mb-1 d-flex">
                        <span class="badge badge-pill badge-success mr-2">actors</span>
                        <p class="card-text font-light-weight font-italic" th:text="${movie.actors}">actors</p>
                    </div>
                    <div class="mb-0 d-flex">
                        <p class="card-text mb-0"><small class="text-muted mr-1">Last updated</small></p>
                        <p class="card-text mb-0"><small class="text-muted" th:text="${#dates.format(movie.updated, 'yyyy-MM-dd HH:mm:ss')}">3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
